services:
  application:
    environment:
      security.authentication.enabled: "true"
      spring.security.oauth2.frontend-uri: "http://localhost:30200/oidc/realms/tenant-{tenantId}/protocol/openid-connect/auth"
      spring.security.oauth2.base-uri: "http://keycloak:8080/oidc/realms/tenant-{tenantId}/protocol/openid-connect"
      spring.security.oauth2.user-name-attribute: "preferred_username"

  keycloak:
    container_name: keycloak
    image:  quay.io/keycloak/keycloak:20.0.2

    restart: 'no'
    ports:
      - "30200:8080"
    command: ["start"]
    healthcheck:
      test: "curl -f http://localhost:8080/oidc/realms/master|| exit 1"
      interval: 5s
      timeout: 10s
      retries: 5

    networks:
      - ${_Values_root_name}-net
    environment:
      #application
      - TZ=Europe/Berlin
      - JAVA_OPTS=-Xmx256m
      - KC_HTTP_RELATIVE_PATH=oidc
      - KC_PROXY=edge
#      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HOSTNAME=localhost:30200

      #database
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-postgres/keycloak

      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak

    depends_on:
      - keycloak-postgres

  keycloak-postgres:
    container_name: keycloak-postgres
    image: postgres:15.3
    restart: 'no'
    ports:
      - 5432
    environment:
      - TZ=Europe/Berlin
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak
      - POSTGRES_DB=keycloak
    command: postgres -c 'shared_buffers=64MB' -c 'max_connections=30' -c 'shared_preload_libraries=pg_stat_statements'
    volumes:
      - kcdata:/var/lib/postgresql/data
    networks:
      - ${_Values_root_name}-net